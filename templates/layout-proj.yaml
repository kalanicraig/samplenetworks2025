# metadata
_schemaVersion: '2.0'
_schemaLayer: MetaDefs

# this file declares the default metadata for rendering a project
# user interface. it does not store values! it defines the text that
# shows in user interface elements!

# Defaults for project metadata
projectMeta:
  _groupMeta:
    title: 'Project Metadata'
    description: 'project-wide settings'
  description:
    label: 'description'
    tooltip: 'Enter a description for the project'
    help: 'Enter a description for the project'

# Default citation settings for the project (?)
citationPrompts:
  citation:
    label: 'Citation'
    tooltip: 'Enter the citation for the project'
    help: 'Enter the citation for the project'

