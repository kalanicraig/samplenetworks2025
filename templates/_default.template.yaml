### DO NOT EDIT THIS FILE DIRECTLY ##
### Instead, edit the individual template files in the app-templates directory
### to set the property declarations
### Note that this is the data SCHEMA, not the data VALUES allowed by the schema.
### Look in the runtime directory for the values file.

_schemaVersion: "2.0"
PropertyDefs:
  projectMeta:
    description:
      type: string
      default: Project Description
  permissions:
    requireLogin:
      type: boolean
      default: false
    hideDeleteNodeButton:
      type: boolean
      default: false
    allowLoggedInUserToImport:
      type: boolean
      default: false
  accessControls:
    duplicateWarning:
      type: string
      default: "NOTE: At least one other node has the same name. Use search or the
        node table to check the others."
    nodeIsLockedMessage:
      type: string
      default: This node is currently being edited by someone else, please try again
        later.
    edgeIsLockedMessage:
      type: string
      default: This edge is currently being edited by someone else, please try again
        later.
    templateIsLockedMessage:
      type: string
      default: The template is currently being edited, please try again later.
    importIsLockedMessage:
      type: string
      default: Data is currently being imported, please try again later.
  prompts:
    filterFade:
      type: string
      default: Fade
    filterFadeHelp:
      type: string
      default: Show matches, Fade others
    filterReduce:
      type: string
      default: Reduce
    filterReduceHelp:
      type: string
      default: Show matches, Reduce (remove) others & recalculate sizes
    filterFocus:
      type: string
      default: Focus
    filterFocusHelp:
      type: string
      default: Show only nodes connected to the selected node within range
  nodeSettings:
    nodeSizeDefault:
      type: number
      default: 5
    nodeSizeMax:
      type: number
      default: 50
    nodeDefaultTransparency:
      type: number
      default: 1
  edgeSettings:
    edgeSizeDefault:
      type: number
      default: 1
    edgeSizeMax:
      type: number
      default: 25
    edgeDefaultTransparency:
      type: number
      default: 0.7
  colorSettings:
    searchColor:
      type: number
      default: "#008800"
    sourceColor:
      type: number
      default: "#FFa500"
  citationPrompts:
    citation:
      type: string
      default: No citation set
TypeDefs:
  CommentType:
    type: object
    slug.type: id
    label.type: string
    prompts:
      type: object
      format.type: string
      "prompt.type:": string
      help.type: string
      feedback.type: string
  ValueTypes:
    - any
    - string
    - boolean
    - number
    - object
    - array
    - range
    - float
    - int
    - hex
    - hexColor
    - timestamp
    - idString
    - item
    - itemList
    - itemDict
  EnumTypes:
    Foo:
      - a
      - b
      - c
    Bar:
      - a
      - b
      - c
ComponentDefs:
  GroupTags:
    - ui-form
    - ui-metadata
    - ui-group
  InputTags:
    - in-text
    - in-checkbox
    - in-number
    - in-integer
    - in-select
    - in-range
    - in-slider
    - in-range
    - in-color
    - in-token
    - in-date
    - in-time
    - in-datetime
  OutputTags:
    - out-text
    - out-number
    - out-integer
    - out-checkbox
    - out-ol
    - out-ul
    - out-date
    - out-time
    - out-datetime
  Panels:
    - out-table
MetaDefs:
  EdgeDefCommon:
