      isProvenance:
        control: in-checkbox
        default: false
      hidden:
        control: in-checkbox
        default: false
      includeInGraphTooltip:
        control: in-checkbox
        default: false
      label: Id
      help: System-generated unique id
    source:
      control: out-text
      isProvenance:
        control: in-checkbox
        default: false
      hidden:
        control: in-checkbox
        default: false
      includeInGraphTooltip:
        control: in-checkbox
        default: false
      label: Source
      help: Edge source node
    target:
      control: out-text
      isProvenance:
        control: in-checkbox
        default: false
      hidden:
        control: in-checkbox
        default: false
      includeInGraphTooltip:
        control: in-checkbox
        default: false
      label: Target
      help: Edge target node
    type:
      control: in-select
      options:
        - color: "#eeeeee"
          label: ""
      isProvenance:
        control: in-checkbox
        default: false
      hidden:
        control: in-checkbox
        default: false
      includeInGraphTooltip:
        control: in-checkbox
        default: false
      label: Type
      help: Type of edge connection
    notes:
      control: in-text
      isProvenance:
        control: in-checkbox
        default: false
      hidden:
        control: in-checkbox
        default: false
      includeInGraphTooltip:
        control: in-checkbox
        default: false
      label: Notes
      help: Significance of the connection
    weight:
      control: in-number
      isProvenance:
        control: in-checkbox
        default: false
      hidden:
        control: in-checkbox
        default: false
      includeInGraphTooltip:
        control: in-checkbox
        default: false
      label: Weight
      help: Weight of edge
      conditions:
        - isGraphTooltip
    infoOrigin:
      control: in-text
      isProvenance:
        control: in-checkbox
        default: false
      hidden:
        control: in-checkbox
        default: false
      includeInGraphTooltip:
        control: in-checkbox
        default: false
      label: Info Origin
      help: Who created this? (aka Source)
      conditions:
        - isGraphTooltip
        - isProvenance
    citation:
      control: in-text
      isProvenance:
        control: in-checkbox
        default: false
      hidden:
        control: in-checkbox
        default: false
      includeInGraphTooltip:
        control: in-checkbox
        default: false
      label: Citation
      help: Source Book.Chapter (e.g. "Part 2 06.03")
    category:
      control: in-text
      isProvenance:
        control: in-checkbox
        default: false
      hidden:
        control: in-checkbox
        default: false
      includeInGraphTooltip:
        control: in-checkbox
        default: false
      label: Category
      help: Category (deprecated)
      conditions:
        - isHidden
    created:
      control: out-datetime
      isProvenance:
        control: in-checkbox
        default: false
      hidden:
        control: in-checkbox
        default: false
      includeInGraphTooltip:
        control: in-checkbox
        default: false
      label: Created
      help: Date and time edge was created
      conditions:
        - isGraphTooltip
    createdBy:
      control: out-text
      isProvenance:
        control: in-checkbox
        default: false
      hidden:
        control: in-checkbox
        default: false
      includeInGraphTooltip:
        control: in-checkbox
        default: false
      label: Created By
      help: Author who created the edge
      conditions:
        - isGraphTooltip
    updated:
      control: out-datetime
      isProvenance:
        control: in-checkbox
        default: false
      hidden:
        control: in-checkbox
        default: false
