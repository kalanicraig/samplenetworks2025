        control: in-checkbox
        default: false
      hidden:
        control: in-checkbox
        default: false
      includeInGraphTooltip:
        control: in-checkbox
        default: false
      control: out-integer
      label: Revision
      help: Number of times this edge has been revised
      conditions:
        - isGraphTooltip
  NodeDefCommon:
    isProvenance:
