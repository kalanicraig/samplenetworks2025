# metadata
_schemaVersion: '2.0'
_schemaLayer: MetaDefs

# shared elements type setting

NodeDefCommon: &SharedControls
  isProvenance:
    control: 'in-checkbox'
    default: false
  hidden:
    control: 'in-checkbox'
    default: false
  includeInGraphTooltip:
    control: 'in-checkbox'
    default: false

# ui metadata definition for nodes
# note that this definition comingles visual properties with
# metadata which might need detangling

NodeDef:
  control: 'ui-form'

  id:
    control: 'out-text'
    <<: *SharedControls
    label: 'Id'
    help: 'System-generated unique id'

  type: # edge types
    control: 'in-select'
    options: # categories
      - color: '#eeeeee'
        label: ''
    <<: *SharedControls
    label: 'Target'
    help: 'Select a category'

  notes:
    control: 'in-text'
    <<: *SharedControls
    label: 'Notes'
    help: 'General purpose notes text field'
    conditions: [isGraphTooltip]

  info:
    control: 'in-number'
    <<: *SharedControls
    label: 'Number'
    help: 'Some number comparison'
    conditions: [isGraphTooltip]

  infoSource:
    control: 'in-text'
    label: 'Info Source'
    help: 'Who created this?  (aka Source)'
    conditions: [isGraphTooltip]

  degrees:
    control: 'out-number'
    label: 'Degrees'
    help: 'Number of edges connected to this node'
    conditions: [isGraphTooltip]

  created:
    control: 'out-datetime'
    <<: *SharedControls
    label: 'Created'
    help: 'Date and time edge was created'
    conditions: [isGraphTooltip]

  createdBy:
    control: 'out-text'
    <<: *SharedControls
    label: 'Created By'
    help: 'Author who created the edge'
    conditions: [isGraphTooltip]

  updated:
    control: 'out-datetime'
    <<: *SharedControls
    label: 'Updated'
    help: 'Date and time edge was last modified'
    conditions: [isGraphTooltip]

  updatedBy:
    control: 'in-text'
    <<: *SharedControls
    label: 'Updated By'
    help: 'Author who updated the edge'
    conditions: [isGraphTooltip]

  revision:
    control: 'out-integer'
    <<: *SharedControls
    label: 'Revision'
    help: 'Number of times this edge has been revised'
    conditions: [isGraphTooltip]
